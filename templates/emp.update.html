
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Updation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Employee Updation</h2>
            </div>
            <div class="card-body">
                

                <form action="{% url 'update' emp.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ emp.name }}" >
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <input type="text" name="gender" id="gender" class="form-control" value="{{ emp.gender }}" >
                    </div>

                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation:</label>
                        <input type="text" name="designation" id="designation" class="form-control" value="{{ emp.desg }}" >
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary:</label>
                        <input type="number" name="salary" id="salary" class="form-control" value="{{ emp.sal }}" >
                    </div>
                    

                    <button type="submit" class="btn btn-success" style="width: 100%;" >
                        Employee Updation
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Font Awesome (optional, if you want icons on buttons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

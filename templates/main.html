<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Base</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        h1{
            text-align: center;
            margin-bottom: 20px;
        }

        p{
            text-align:center;
            font-size:25px;
            font-wigth:bold;

        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Employee Base</h1>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

                <a href="{% url "base" %}"  style=" font-size:30px; font-wigth:bold; text-decoration:none">Employee Base</a> 
                

                <form class="d-flex" action='{% url "search" %}'>
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" name="word"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <a href="/create" class="btn btn-success"><i class="fa-solid fa-user-plus"></i> Add Employee</a>
            </div>

        </nav>

        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% if Employees  %}
                {% for i in Employees %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.sal }}</td>
                    <td>{{ i.desg }}</td>
                    <td>{{ i.gender }}</td>
                    <td>
                        <a href="delete/{{ i.id }}" data-bs-toggle="tooltip" title="Delete">
                            <i class="fa-solid fa-trash "></i>
                        </a>g
                        &nbsp;
                        &nbsp;
                        <a href="{% url "update"  i.id %}">
                            <i class="fa-solid fa-pen-to-square "></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}

                {% else %}
                <tr>
                    <td colspan=6>
                        <p>No Record Found</p>
                        
                    </td>
                </tr>

                {% endif %}
            </tbody>
        </table>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    
    {% comment %} <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script> {% endcomment %}
</body>
</html>
